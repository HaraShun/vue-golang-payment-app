syntax = "proto3";

package paymentservice;

// For grpc gateway
// import "google/api/annotations.proto";


service PayManager {
  rpc Charge (PayRequest) returns (PayResponse) {}
}

message PayRequest {
  int64 amount = 1;
  string token = 2;
}

message PayResponse {
  bool paid = 1;
  bool captured = 3;
  int64 amount = 2;
}
